<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ú® Kho B√°u HTML Files ‚ú®</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
      animation: backgroundMove 60s infinite linear;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1), 
                  0 1px 8px rgba(0,0,0,0.06),
                  0 0 100px rgba(192, 132, 252, 0.15);
    }
    
    h1 {
      font-family: 'Pacifico', cursive;
      text-align: center;
      color: #6366f1;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      animation: rainbow 8s infinite;
    }
    
    #file-list {
      list-style-type: none;
      padding: 0;
    }
    
    #file-list li {
      margin-bottom: 12px;
      transition: all 0.3s ease;
      border-radius: 10px;
      overflow: hidden;
    }
    
    #file-list li:hover {
      transform: translateY(-3px);
    }
    
    #file-list a {
      display: block;
      padding: 15px 20px;
      background: linear-gradient(45deg, #c084fc, #818cf8);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      position: relative;
      z-index: 1;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    #file-list a:hover {
      background: linear-gradient(45deg, #a855f7, #6366f1);
      box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
    }
    
    #file-list a::before {
      content: "üìÑ ";
    }
    
    .loading {
      text-align: center;
      font-size: 1.2em;
      color: #6366f1;
      margin: 30px 0;
    }
    
    .loading::after {
      content: "...";
      animation: dots 1.5s infinite;
    }
    
    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9em;
      color: #6b7280;
    }
    
    @keyframes dots {
      0%, 20% { content: "."; }
      40% { content: ".."; }
      60%, 100% { content: "..."; }
    }
    
    @keyframes rainbow {
      0% { color: #ff9a9e; }
      20% { color: #fad0c4; }
      40% { color: #fad0c4; }
      60% { color: #a18cd1; }
      80% { color: #fbc2eb; }
      100% { color: #ff9a9e; }
    }
    
    @keyframes backgroundMove {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ú® Kho B√°u ENIGMATE ‚ú®</h1>
    <div id="loading" class="loading">ƒêang t√¨m kho b√°u</div>
    <ul id="file-list"></ul>
    <div class="footer">Made with üíñ</div>
  </div>

  <script>
    const owner = 'leaser019';
    const repo = 'LOGage_Clustering_Map';
    const branch = 'main';
    const listElement = document.getElementById('file-list');
    const loading = document.getElementById('loading');

    fetch(`https://api.github.com/repos/${owner}/${repo}/git/trees/${branch}?recursive=1`)
      .then(response => response.json())
      .then(data => {
        loading.style.display = 'none';
        const htmlFiles = data.tree.filter(item => item.type === 'blob' && item.path.endsWith('.html'));
        if (htmlFiles.length === 0) {
          listElement.innerHTML = '<li><a href="#">Kh√¥ng t√¨m th·∫•y file .html n√†o</a></li>';
          return;
        }
        htmlFiles.forEach(file => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = `http://${owner}.github.io/${repo}/${file.path}`;
          a.textContent = file.path;
          li.appendChild(a);
          listElement.appendChild(li);
        });
      })
      .catch(error => {
        console.error('Error fetching repo contents:', error);
        loading.style.display = 'none';
        listElement.innerHTML = '<li><a href="#">Kh√¥ng th·ªÉ t·∫£i danh s√°ch file. Vui l√≤ng ki·ªÉm tra l·∫°i th√¥ng tin repo.</a></li>';
      });
  </script>
</body>
</html>
